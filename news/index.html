<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home | News</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" href="css/scrolling-nav.css"> -->
  </head>
  <body>
    <div class="container">
      <head>
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Lifestyle</a></li>
                <li><a href="#">Travel</a></li>
                <li><a href="#">Featured</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="">Default</a></li>
                <li><a href="">Static top</a></li>
                <li><a href="">Fixed top</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </nav>
      </head>
      <!-- section slider -->
      <section class="slider container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="image/slide0.jpg" alt="Chania">
              <div class="carousel-caption">
                <span class="text-responsive">Caption 0</span>
              </div>
            </div>

            <div class="item">
              <img src="image/slide1.jpg" alt="Chania">
              <div class="carousel-caption">
                <span class="text-responsive">Caption 1</span>
              </div>
            </div>

            <div class="item">
              <img src="image/slide2.jpg" alt="Chania">
              <div class="carousel-caption">
                <span class="text-responsive">Caption 2</span>
              </div>
            </div>

            <div class="item">
              <img src="image/slide3.jpg" alt="Flower">
              <div class="carousel-caption">
                <span class="text-responsive">Caption 3</span>
              </div>
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </section>
      <!-- Show all posts -->
      <section class="posts container">
        <div class="row clearfix">
          <article class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
            <div class="item">
              Hello
            </div>
          </article>
          <article class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
            <div class="item">
              Hello
            </div>
          </article>
          <article class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
            <div class="item">
              Hello
            </div>
          </article>
          <article class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
            <div class="item">
              Hello
            </div>
          </article>
        </div>
      </section>
    </div>
    
    <!-- Additional Script -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/scrolling-nav.js"></script>
  </body>
</html>
